<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login API Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .test-section {
        margin: 20px 0;
        padding: 20px;
        border: 1px solid #ccc;
      }
      button {
        margin: 5px;
        padding: 10px;
      }
      input {
        margin: 5px;
        padding: 8px;
        width: 200px;
      }
      pre {
        background: #f5f5f5;
        padding: 10px;
        overflow-x: auto;
      }
      .error {
        color: red;
      }
      .success {
        color: green;
      }
    </style>
  </head>
  <body>
    <h1>Login API Test for Suzuki Website</h1>

    <div class="test-section">
      <h2>Test Login API</h2>
      <div>
        <label>Username: </label>
        <input type="text" id="username" value="JustynaSuzukiece" />
      </div>
      <div>
        <label>Password: </label>
        <input type="password" id="password" value="qtmc!KetfZT49vG" />
      </div>
      <button onclick="testLogin()">Test Login</button>
      <button onclick="testAPIEndpoint()">Test API Endpoint</button>
      <button onclick="clearResults()">Clear Results</button>
    </div>

    <div class="test-section">
      <h2>Test Results</h2>
      <div id="results">No tests run yet</div>
    </div>

    <script>
      const API_BASE_URL = "/api";

      async function testLogin() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        const resultsDiv = document.getElementById("results");
        resultsDiv.innerHTML = "<p>Testing login...</p>";

        try {
          console.log("Attempting login with:", { username, password });

          const response = await fetch(`${API_BASE_URL}/auth.php`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ username, password }),
          });

          console.log("Response status:", response.status);
          console.log("Response headers:", response.headers);

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const result = await response.json();
          console.log("Login result:", result);

          if (result.success) {
            resultsDiv.innerHTML = `
                        <p class="success">✅ Login successful!</p>
                        <p><strong>Token:</strong> ${result.token.substring(
                          0,
                          50
                        )}...</p>
                        <p><strong>Expires in:</strong> ${
                          result.expires_in
                        } seconds</p>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
          } else {
            resultsDiv.innerHTML = `
                        <p class="error">❌ Login failed: ${result.message}</p>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
          }
        } catch (error) {
          console.error("Login test error:", error);
          resultsDiv.innerHTML = `
                    <p class="error">❌ Error: ${error.message}</p>
                    <p><strong>Full error:</strong></p>
                    <pre>${error.stack}</pre>
                `;
        }
      }

      async function testAPIEndpoint() {
        const resultsDiv = document.getElementById("results");
        resultsDiv.innerHTML = "<p>Testing API endpoint...</p>";

        try {
          const response = await fetch(`${API_BASE_URL}/auth.php`);
          console.log("API endpoint test response:", response);

          if (response.ok) {
            const text = await response.text();
            resultsDiv.innerHTML = `
                        <p class="success">✅ API endpoint accessible</p>
                        <p><strong>Response:</strong></p>
                        <pre>${text}</pre>
                    `;
          } else {
            resultsDiv.innerHTML = `
                        <p class="error">❌ API endpoint error: ${response.status}</p>
                        <p><strong>Status text:</strong> ${response.statusText}</p>
                    `;
          }
        } catch (error) {
          console.error("API endpoint test error:", error);
          resultsDiv.innerHTML = `
                    <p class="error">❌ Cannot reach API endpoint: ${error.message}</p>
                    <p><strong>Full error:</strong></p>
                    <pre>${error.stack}</pre>
                `;
        }
      }

      function clearResults() {
        document.getElementById("results").innerHTML = "No tests run yet";
      }

      // Show current API URL
      document.addEventListener("DOMContentLoaded", () => {
        console.log("Testing API at:", API_BASE_URL);
      });
    </script>
  </body>
</html>
